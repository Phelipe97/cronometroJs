<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac</title>
</head>
<body>
    <div>
        <h1 id="crono">00:00:00</h1>
        <button class="iniciar-btn" onclick="start()">Iniciar</button>

</body>
</html>
